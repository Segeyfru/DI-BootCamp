<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <nav><h1>Tic Tac Toe Game</h1></nav>
        <div id="container">
            <div id="team">
                Choose which one to play with:
                <button onclick="userChar(this)" id="x">X</button>
                <button onclick="userChar(this)" id="o">O</button>
            </div>

            <div id="pad">
                <button id="0" onclick="userPlay(this,0)"></button><button onclick="userPlay(this,1)" id="1"></button
                ><button id="2" onclick="userPlay(this,2)"></button><button onclick="userPlay(this,3)" id="3"></button
                ><button id="4" onclick="userPlay(this,4)"></button><button  onclick="userPlay(this,5)"id="5"></button
                ><button id="6" onclick="userPlay(this,6)"></button><button onclick="userPlay(this,7)" id="7"></button
                ><button id="8" onclick="userPlay(this,8)"></button>
            </div>
            <div id="winer" class="winer">
                <h2 id="h2">try</h2>
                <button onclick="restart(this)">RESTART</button>
            </div>
        </div>
    </body>
</html>
