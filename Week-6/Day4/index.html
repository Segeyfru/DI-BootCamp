<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h2>Get All Users</h2>
    <form method="GET" action="https://users-18kl.onrender.com/users" >
        id: <input type="text" name="name"/>
       <input type="submit" value="Submit">
    </form>
    <h2>Get Post</h2>
    <form method="GET" action="https://jsonplaceholder.typicode.com/posts" >
       UserId: <input type="hidden" name="userId" value="5"/>
       <input type="submit" value="Send">
    </form>
    <h2>Contact Form</h2>
    <form method="GET" >
       Name: <input type="text" name="name"/><br>
       Phone: <input type="text" name="phone"/><br>
       Message: <input type="text" name="msg"><br>
       <input type="submit" value="Send">
    </form>

    <h2>Contact Form With POST</h2>
    <form method="POST" action="https://jsonplaceholder.typicode.com/posts" >
       UserId: <input type="text" name="userId"/><br>
       Title: <input type="text" name="title"/><br>
       Body: <input type="text" name="body"><br>
       <input type="submit" value="Send">
    </form>
    <hr>
    <h2>Get Users</h2>
    <form method="GET" action="https://jsonplaceholder.typicode.com/posts" >
       UserId: <input type="text" name="userId"/>
       <input type="submit" value="Send">
    </form>
    <h2>Users With POST</h2>
    <form method="POST" action="https://users-18kl.onrender.com/user" >
       Name: <input type="text" name="name"/><br>
       Email: <input type="text" name="email"/><br>
       Username: <input type="text" name="username"><br>
       <input type="submit" value="Send">
    </form>
</body>
</html>
